id: https://microbiomedata/schema/prov
name: NMDC-PROV
title: NMDC Rendering of prov schema
description: >-
  See https://www.w3.org/TR/prov-o/
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  nmdc: https://microbiomedata/meta/
  prov: http://www.w3.org/ns/prov#
  linkml: https://w3id.org/linkml/
  
default_prefix: nmdc
default_range: string

default_curi_maps:
  - obo_context
  - idot_context

imports:
  - linkml:types
  - basic_slots
classes:

  activity:
    description: "a provence-generating activity"
    slots:
      - id
      - name
      - started at time
      - ended at time
      - was informed by
      - was associated with
      - used
    mappings:
      - prov:Activity
      
  agent:
    description: "a provence-generating agent"
    slots:
      - acted on behalf of
      - was informed by
    mappings:
      - prov:Agent
      
slots:

  started at time:
    range: datetime
    pattern: ^([\+-]?\d{4}(?!\d{2}\b))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([T\s]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
    comments: >-
      The regex for ISO-8601 format was taken from here: https://www.myintervals.com/blog/2009/05/20/iso-8601-date-validation-that-doesnt-suck/
      It may not be complete, but it is good enough for now.
    mappings:
      - prov:startedAtTime

  ended at time:
    range: datetime
    pattern: ^([\+-]?\d{4}(?!\d{2}\b))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([T\s]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
    comments: >-
      The regex for ISO-8601 format was taken from here: https://www.myintervals.com/blog/2009/05/20/iso-8601-date-validation-that-doesnt-suck/
      It may not be complete, but it is good enough for now.
    mappings:
      - prov:endedAtTime

  was informed by:
    range: activity
    mappings:
      - prov:wasInformedBy

  was associated with:
    range: agent
    mappings:
      - prov:wasAssociatedWith

  acted on behalf of:
    range: agent
    mappings:
      - prov:actedOnBehalfOf

  was generated by:
    range: activity
    mappings:
      - prov:wasGeneratedBy

  used:
    domain: activity
    mappings:
      - prov:used
