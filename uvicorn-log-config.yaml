version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(levelprefix)s %(message)s"
    use_colors: true
  access:
    format: '%(client_addr)s - "%(request_line)s" %(status_code)s %(process_time).3fs'

handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout

loggers:
  uvicorn.error:
    level: INFO
    handlers: [default]
    propagate: no
  uvicorn.access:
    level: INFO
    handlers: [access]
    propagate: no

root:
  level: INFO
  handlers: [default]